<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.syutsuryoku}"></h2>
    <p th:text="#{content.nyu1} + ${val} + #{content.nyu2}"></p>
    <p><a th:href="@{/input(previous=${val})}"  th:text="#{content.link}"></a></p>
</body>
</html>
