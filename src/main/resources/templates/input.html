<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.nyuryoku}"></h2>
    <p th:text="#{content.message}"></p>
    <p th:if="${previous}" th:text="#{content.zenkai} + #{content.nyu1} + ${previous} + #{content.nyu3}"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
